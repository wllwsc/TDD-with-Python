<html>
<head>
	<meta charset="UTF-8">
	<title>To-Do lists</title>
</head>
<body>
	<h1>Your To-Do list</h1>
	<form action="/lists/new" method="POST">
		<input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
		{% csrf_token %}
	</form>
	<table id="id_list_table">
		<tr>
			<td>1: {{ new_item_text }}</td>
		</tr>
	</table>
	<h1>Start a new To-Do list</h1>
	<form action="" method="POST">
		<input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item" />
		{% csrf_token %}
	</form>

</body>
</html>
